global:
    params:
        p1: 1234
        p2: 8181
spring:
    cloud:
        config:
            enabled: true
        discovery:
            enabled: true
    h2:
        console:
            enabled: true
eureka:
    instance:
        prefer-ip-address: true
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
management:
    endpoints:
        web:
            exposure:
                include: health, refresh